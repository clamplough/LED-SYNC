<!DOCTYPE html>
<html>
<head>
	<title>date and time</title>
	<script>
		function setDate(){
			var date = new Date();
			var hour = date.getHours();
			var minute = date.getMinutes();
			var month = date.getMonth() + 1;
			var current = [month, hour, minute];
			document.getElementById("datePlace").innerHTML = current[0] + "-" + current[1] + "-" + current[2];
		}
	</script>
</head>
<body onload="setDate()">
	<p id="datePlace"></p>
</body>
</html>
